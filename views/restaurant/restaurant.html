<!DOCTYPE html>
<html>
<head>
    <title>Go4Food Product Catalog</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Belanosima', sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            border-radius: 10px;
            margin: 0 auto;
        }
        
        header {
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header-logo img {
            height: 50px;
            width: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            color: #EF3D3D;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .sidebar {
            width: 200px;
            background-color: #EF3D3D;
            padding: 20px;
            color: #fff;
            border-radius: 10px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            display: block;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .sidebar a:hover {
            background-color: #fff;
            color: #EF3D3D;
        }
        
        .product-catalog {
            flex: 1;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .product-item {
            width: calc(50% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        
        .product-item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .product-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #EF3D3D;
        }
        
        .product-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #777;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .prev-button,
        .next-button {
            padding: 10px 20px;
            background-color: #EF3D3D;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .prev-button:hover,
        .next-button:hover {
            background-color: #EF3D3D;
        }
        
        .add-to-cart-button {
            padding: 10px 20px;
            background-color: #EF3D3D;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .add-to-cart-button:hover {
            background-color: #EF3D3D;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="https://i.imgur.com/fVuzO73.png">
                <h2 style="margin-left: 10px;">Go4Food</h2>
            </div>
            <form class="search-form">
                <input type="text" class="search-input" placeholder="Search for products...">
                <button class="search-button">Search</button>
            </form>
        </header>
        
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li><a href="browse.html">Restaurants</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="track.html">Track Order</a></li>
                    <li><a href="schedule.html">Schedule Order</a></li>
                    <li><a href="history.html">Order History</a></li>
                    <li><a href="profile.html">Profile Info</a></li>
                    <li><a href="index.html">Sign Out</a></li>
                </ul>
            </div>
            
            <div class="product-catalog">
                <h1>Andala's Cuisine Product Catalog</h1>
                
                <h2>Most Popular Items</h2>
                <br>
                <div class="product-list">
                    <div class="product-item">
                        <img src="https://example.com/product1.jpg" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>Price: $10</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="https://example.com/product2.jpg" alt="Product 2">
                        <h3>Product 2</h3>
                        <p>Price: $15</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                    <!-- Add more top-rated product items here -->
                </div>
                <div class="button-container">
                    <button class="prev-button">Previous</button>
                    <button class="next-button">Next</button>
                </div>

                <h2>All Products</h2>
                <br>
                <div class="product-list">
                    <div class="product-item">
                        <img src="https://example.com/product3.jpg" alt="Product 3">
                        <h3>Product 3</h3>
                        <p>Price: $12</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                    <div class="product-item">
                        <img src="https://example.com/product4.jpg" alt="Product 4">
                        <h3>Product 4</h3>
                        <p>Price: $20</p>
                        <button class="add-to-cart-button">Add to Cart</button>
                    </div>
                    <!-- Add more products here -->
                </div>
                <div class="button-container">
                    <button class="prev-button">Previous</button>
                    <button class="next-button">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
